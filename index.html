<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Efekti</title>
    <style>
        /* Genel Ayarlar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Arka plan siyah */
        }

        /* Buton Stili */
        button {
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff0000; /* Parlak kırmızı */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; /* Neon ışık */
            text-shadow: 0 0 10px white, 0 0 20px white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Hover Durumu */
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4d4d, 0 0 60px #ff4d4d, 0 0 90px #ff4d4d; /* Daha parlak neon */
        }

        /* Aktif (Basılma) Durumu */
        button:active {
            transform: scale(1);
            box-shadow: 0 0 15px #b30000, 0 0 30px #b30000; /* Daha az parlak */
        }
    </style>
</head>
<body>
    <button id="playSound">Sesi Çal</button>

    <audio id="audio" src="dinini.mp3"></audio>

    <script>
        document.getElementById("playSound").addEventListener("click", function() {
            const audio = document.getElementById("audio");
            audio.currentTime = 0; // Sesin baştan başlamasını sağla
            audio.play();
        });
    </script>
</body>
</html>
